services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: radar_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-radar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-radar_password}
      POSTGRES_DB: ${POSTGRES_DB:-opportunities_radar}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-radar}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - radar_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: radar_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - radar_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radar_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-radar}:${POSTGRES_PASSWORD:-radar_password}@postgres:5432/${POSTGRES_DB:-opportunities_radar}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - radar_network

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radar_worker
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-radar}:${POSTGRES_PASSWORD:-radar_password}@postgres:5432/${POSTGRES_DB:-opportunities_radar}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker --loglevel=info -Q celery,ingestion_standard,web_enrichment,dossier_builder_gpt
    networks:
      - radar_network

  # Celery Beat Scheduler
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radar_scheduler
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-radar}:${POSTGRES_PASSWORD:-radar_password}@postgres:5432/${POSTGRES_DB:-opportunities_radar}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - worker
    command: celery -A app.workers.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    networks:
      - radar_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: radar_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - INTERNAL_API_URL=http://backend:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - radar_network

volumes:
  postgres_data:
  redis_data:

networks:
  radar_network:
    driver: bridge
